<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
<title>회원가입 폼</title>
</head>
	<body>
	<Form Action = "AddMemberServlet">
	<table border=0>
	<tr>
		<td> 일반회원아이디* </td>
		<td> <input type = "text" name ="ID"> </td>
	</tr>
	<tr>

	</tr>
	<tr>
		<td>비밀번호* </td>
		<td><input type = "password" name ="PW"></td>
	<tr>
		<td>비밀번호확인* </td>
		<td><input type = "password" name ="PWPW"></td>

	</tr>

		<td><input type = "text" name="HINT_ANSWER"></td>
	</tr>

		<td>전화번호* </td>
		<td><input type = "text" name ="TEL1">-<input type = "text" name ="TEL2">-<input type = "text" name ="TEL3"></td>
	</tr>
	<tr>
		<td>이메일주소* </td>

	</tr>
	<tr>
		<td><input type = "submit" value ="가입신청	"></td>
	</tr>
	</table>
	</Form>

</html>
