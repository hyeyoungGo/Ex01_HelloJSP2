<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개인정보 입력화면</title>
</head>
<body>
	<Form action="PersonalInfoServlet" method="get">
	<table border=0>
		<tr>
			<td>이름 : </td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>아이디 : </td>
			<td><input type="text" name="id"></td>
		</tr>
		<tr>
			<td>비밀번호 : </td>
			<td><input type = "password" name ="pw"></td>
		<tr>
		<tr>
			<td>성별 : </td>
			<td>
				남 : <input type="radio" name="gender" value="male">
				여 : <input type="radio" name="gender" value="female"></td>
		</tr>
		<tr>
			<td>메일수신여부 : </td>
			<td>
				공지메일<input type="checkbox" name="iNotice">
				광고메일<input type="checkbox" name="cNotice">
				배송메일<input type="checkbox" name="dNotice"></td>
		</tr>
		<tr>
			<td>직업 : </td>
			<td><select name="job">
						<option selected>-- 선택 --</option>
						<option>회사원</option>
						<option>학생</option>
						<option>기타</option>
					</select>
			</td>
		</tr>
		<tr>
			<td collspand=2 align="center">
				<input type="submit" value="확인">
				<input type="reset" value="취소">
			</td>
		</tr>
	</table>
	</Form>
</body>
</html>
